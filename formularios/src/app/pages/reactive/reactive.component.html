<h4>Formularios <small>Reactivo</small></h4>
<hr>
<form autocomplete="off" [formGroup]="formulario" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input 
          class="form-control" 
          type="text"
          formControlName="nombre"
          placeholder="Nombre"
          [class.is-invalid]="nombreNoValido">
          <small *ngIf="nombreNoValido" class="text-danger">El nombre es requerido y debe tener más de 4 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input 
          class="form-control" 
          type="text" 
          placeholder="Apellido"
          formControlName="apellido"
          [class.is-invalid]="apellidoNoValido">
          <small *ngIf="apellidoNoValido" class="text-danger">El apellido es requerido</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input 
        class="form-control" 
        type="email" 
        placeholder="Correo electrónico"
        formControlName="correo"
        [class.is-invalid]="correoNoValido">
        <small *ngIf="correoNoValido" class="text-danger">El correo no es valido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado formulario {{formulario.valid}}
</pre>

<pre>
  Estado formulario {{formulario.value | json}}
</pre>

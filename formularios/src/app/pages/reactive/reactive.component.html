<h4>Formularios <small>Reactivo</small></h4>
<hr>
<form autocomplete="off" [formGroup]="formulario" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input 
          class="form-control" 
          type="text"
          formControlName="nombre"
          placeholder="Nombre"
          [class.is-invalid]="nombreNoValido">
          <small *ngIf="nombreNoValido" class="text-danger">El nombre es requerido y debe tener más de 4 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input 
          class="form-control" 
          type="text" 
          placeholder="Apellido"
          formControlName="apellido"
          [class.is-invalid]="apellidoNoValido">
          <small *ngIf="apellidoNoValido" class="text-danger">El apellido es requerido</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input 
        class="form-control" 
        type="email" 
        placeholder="Correo electrónico"
        formControlName="correo"
        [class.is-invalid]="correoNoValido">
        <small *ngIf="correoNoValido" class="text-danger">El correo no es valido</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input 
        class="form-control" 
        type="text" 
        placeholder="Nombre de usuario"
        formControlName="usuario"
        [class.is-invalid]="usuarioNoValido">
        <small *ngIf="usuarioNoValido" class="text-danger">El nombre de usuario ya existe</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contrasena</label>
    <div class="col">

      <input 
        class="form-control" 
        type="password" 
        placeholder="contrasena"
        formControlName="pass1"
        [class.is-invalid]="pass1NoValido">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Confirmar contrasena</label>
    <div class="col">

      <input 
        class="form-control" 
        type="password" 
        placeholder="Confirmar contrasena"
        formControlName="pass2"
        [class.is-invalid]="pass2NoValido">
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">
        <input 
          type="text" 
          class="form-control" 
          placeholder="distrito"
          formControlName="distrito"
          [class.is-invalid]="distritoNoValido">
      </div>
      <div class="col">
        <input 
          type="text" 
          class="form-control" 
          placeholder="ciudad"
          formControlName="ciudad"
          [class.is-invalid]="ciudadNoValido">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>
              ID
            </th>
            <th>
              Pasatiempos
            </th>
            <th>
              Borrar
            </th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{i + 1}}</td>
            <td>
              <input type="text" class="form-control" [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger" type="button" (click)="borrarPasatiempo(i)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="mt-3 btn btn-primary mb-5 btn-block" type="button" (click)="agregarPasatiempo()">Agregar</button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado formulario {{formulario.valid}}
</pre>

<pre>
  Estado formulario {{formulario.value | json}}
</pre>
